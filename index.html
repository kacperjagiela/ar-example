<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset='hiro'>
            <a-box id='box' cursor="fuse: true; fuseTimeout: 500" position='0 0 0' scale="0.5 0.5 0.5" material='color: white'></a-box>
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
  <script type='text/javascript'>
  const getNewColor = (colors, orginalColor) => {
        if (colors[Math.round(Math.random() * (colors.length-1))] === orginalColor){
            getNewColor(colors, orginalColor);
        } else {
            return colors[Math.round(Math.random() * colors.length)]
        }
    }

    const box = document.querySelector('#box');
    const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'pink', 'black', 'white'];

    document.querySelector('a-scene').addEventListener('click', () => {
        const ogColor = box.getAttribute('material').color;
        const newColor = getNewColor(colors, ogColor);
        console.log(ogColor, newColor);
        box.setAttribute('material', { color: newColor });
    });
  </script>
</body>
